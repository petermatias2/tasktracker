name: CI

on:
  push:
    branches: ["main","cleanup-ci"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t tasktracker:ci .

      - name: Run container & wait for /healthz
        run: |
          docker run -d --name tt -p 8082:3000 tasktracker:ci
          for i in {1..40}; do
            curl -fsS http://127.0.0.1:8082/healthz && break
            sleep 2
          done
          test $i -lt 40 || (echo "health check failed"; docker logs tt; exit 1)

      - name: Run Jest tests (clean Node container)
        run: docker run --rm -v "$PWD:/app" -w /app node:20 npx --yes jest

      - name: Scan image with Trivy (non-blocking)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: tasktracker:ci
          vuln-type: os,library
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          format: table
          exit-code: 0

      - name: Show container logs (always)
        if: always()
        run: docker logs tt || true

      - name: Stop container (always)
        if: always()
        run: docker rm -f tt || true
