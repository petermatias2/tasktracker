name: CI

on:
  push:
    branches: ["main","master","cleanup-ci"]
  pull_request:
    branches: ["main","master"]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t tasktracker:ci .

      - name: Run container
        run: |
          docker run -d --name tt -p 8082:3000 tasktracker:ci
          for i in {1..30}; do
            curl -fsS http://localhost:8082/healthz && exit 0
            sleep 2
          done
          echo "API did not become healthy"; docker logs tt; exit 1

      - name: Run Jest tests
        run: |
          docker run --rm -v "$GITHUB_WORKSPACE:/app" -w /app node:20 npx jest

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: tasktracker:ci
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          format: 'table'
