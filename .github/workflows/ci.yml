name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compose up (API + DB + Adminer)
        run: |
          docker compose up -d --build
          for i in {1..30}; do
            curl -fsS http://localhost:8082/healthz && exit 0
            sleep 2
          done
          echo "API did not become healthy"; docker compose logs api; exit 1

      - name: Smoke test
        run: |
          curl -fsS http://localhost:8082/healthz | tee /tmp/health.txt
          grep -q '"ok":true' /tmp/health.txt

      - name: Build image
        run: docker build -t tasktracker:ci .

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: tasktracker:ci
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          format: 'table'

      # Login only if secrets are present (checked inside the script)
      - name: Login to Docker Hub (if secrets present)
        if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          if [ -n "$DOCKERHUB_USERNAME" ] && [ -n "$DOCKERHUB_TOKEN" ]; then
            echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
          else
            echo "Docker Hub secrets not set; skipping login."
          fi

      - name: Tag & Push (if logged in)
        if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          if [ -n "$DOCKERHUB_USERNAME" ]; then
            IMAGE="$DOCKERHUB_USERNAME/tasktracker"
            SHA="${GITHUB_SHA::7}"
            docker tag tasktracker:ci $IMAGE:latest
            docker tag tasktracker:ci $IMAGE:git-$SHA
            docker push $IMAGE:latest
            docker push $IMAGE:git-$SHA
          else
            echo "No Docker Hub username; skipping push."
          fi
