name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env for compose
        run: |
          cat > .env <<'EOF'
          POSTGRES_USER=appuser
          POSTGRES_PASSWORD=apppass
          POSTGRES_DB=appdb
          API_PORT=3000
          HOST_API_PORT=8082
          EOF
          echo "Created .env:"
          cat .env

      - name: Compose up (API + DB + Adminer)
        run: |
          docker compose up -d --build
          for i in {1..30}; do
            curl -fsS http://localhost:8082/healthz && exit 0
            sleep 2
          done
          echo "API did not become healthy"; docker compose logs api; exit 1

      - name: Smoke test
        run: |
          curl -fsS http://localhost:8082/healthz | tee /tmp/health.txt
          grep -q '"ok":true' /tmp/health.txt

      - name: Build image
        run: docker build -t tasktracker:ci .

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: tasktracker:ci
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          format: 'table'

      - name: Login to Docker Hub
        if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Tag & Push
        if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
        run: |
          IMAGE="petermatias2/tasktracker"
          SHA="${GITHUB_SHA::7}"
          docker tag tasktracker:ci $IMAGE:latest
          docker tag tasktracker:ci $IMAGE:git-$SHA
          docker push $IMAGE:latest
          docker push $IMAGE:git-$SHA
    - name: Run Jest tests
      run: |
        docker build -t tasktracker-test -f Dockerfile .
        docker run --rm tasktracker-test npm test

