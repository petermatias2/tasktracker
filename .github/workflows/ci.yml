name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compose up (API + DB + Adminer)
        run: |
          docker compose up -d --build
          for i in {1..30}; do
            curl -fsS http://localhost:8082/healthz && exit 0
            sleep 2
          done
          echo "API did not become healthy"; docker compose logs api; exit 1

      - name: Smoke test
        run: |
          curl -fsS http://localhost:8082/healthz | tee /tmp/health.txt
          grep -q '"ok":true' /tmp/health.txt

      - name: Build image
        run: docker build -t tasktracker:ci .

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: tasktracker:ci
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          format: 'table'

      # Only try to push if Docker Hub secrets exist (so the job still passes without them)
      - name: Login to Docker Hub
        if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag & Push
        if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        run: |
          IMAGE="petermatias2/tasktracker"
          SHA="${GITHUB_SHA::7}"
          docker tag tasktracker:ci $IMAGE:latest
          docker tag tasktracker:ci $IMAGE:git-$SHA
          docker push $IMAGE:latest
          docker push $IMAGE:git-$SHA
