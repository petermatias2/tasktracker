name: Build and Push

on:
  push:
    branches: [ "main" ]
    paths:
      - "Dockerfile"
      - "**/*.js"
      - "package.json"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: YOURUSER/tasktracker:latest
          cache-from: type=registry,ref=YOURUSER/tasktracker:buildcache
          cache-to: type=registry,ref=YOURUSER/tasktracker:buildcache,mode=max
